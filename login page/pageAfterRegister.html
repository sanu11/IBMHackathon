<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Halcyon Days - An Exclusive Freebie for Codrops</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/flexslider.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/queries.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
</head>

<body id="top">
    <header id="home">
        <section class="hero" id="hero">
            <div class="container" style="margin-top:10px;">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center inner">
                        <h1 class="animated fadeInDown">CREATE A TEAM<span></span></h1>
                        <!-- <p class="animated fadeInUp delay-05s">This is description <em>CONTENT</em></p> -->
                    </div>
                </div>

                <form class="text-center">

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-6 col-12-mobilep">
                            <label for="name">Team Name</label>
                            <input class="text" type="text" id="" value="" placeholder="" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <label>Team Code</label>
                            <input class="text" type="text" id="" value="" placeholder="" />
                        </div>
                        <div class="col-6 col-12-mobilep">
                            <label>Confirm Team Code</label>
                            <input class="text" type="text" id="" value="" placeholder="" />
                        </div>
                    </div>

                </form>

                <form class="text-center">
                    <div>
                        <label style="font-size:1em; margin-top: 30px; margin-bottom: 20px;">Group Members:</label>
                    </div>

                    <div class="row" style="margin-top:-40px;">
                        <div class="col-6 col-12-mobilep">
                            <label>Name</label>
                            <input class="text" type="text" name="name" id="myInputName" value="" placeholder="" />

                            <label>Email</label>
                            <input class="text" type="text" name="email" id="myInputEmail" value="" placeholder="" />
                            <span onclick="newElement()" href="" class="learn-more-btn" style="height:30px; width:100px; text-align: center; margin-top:30px; padding: 7px;">Add</span>
                        </div>
                    </div>


                    <div id="myUL">
                        <div style="text-align:left;">
                            <label class="inputINFO" id="checkedstyle"></label>
                        </div>
                    </div>


                    <div style="margin-top: -1em;">
                        <span href="" class="learn-more-btn" style="height:30px; width:100px; text-align: center; margin-top:30px; margin-left: 10px;padding: 7px;">Create</span>
                    </div>
                </form>

                <script>
                    var close = document.getElementsByClassName("inputINFO");
                    var i;
                    for (i = 0; i < close.length; i++) {
                        close[i].onclick = function() {
                            var div = this.parentElement;
                            div.style.display = "none";
                        }
                    }

                    function newElement() {

                        var li = document.createElement("li");
                        var inputValue = document.getElementById("myInputName").value;
                        var inputValue2 = document.getElementById("myInputEmail").value;
                        var conbine = inputValue + "\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0" + inputValue2;
                        var t = document.createTextNode(conbine);

                        li.appendChild(t);
                        if (inputValue === '' || inputValue2 === '') {
                            alert("You must fill out both name and email!");
                        } else {
                            document.getElementById("myUL").appendChild(li);
                        }
                        document.getElementById("myInputName").value = "";
                        document.getElementById("myInputEmail").value = "";

                        var span = document.createElement("SPAN");
                        var txt = document.createTextNode('\u00D7');
                        var space = document.createTextNode("\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0\u00A0");
                        span.className = "inputINFO";
                        span.appendChild(space);
                        span.appendChild(txt);
                        li.appendChild(span);

                        for (i = 0; i < close.length; i++) {
                            close[i].onclick = function() {
                                var div = this.parentElement;
                                div.style.display = "none";
                            }
                        }
                    }
                </script>
        </section>
    </header>
</body>

</html>
