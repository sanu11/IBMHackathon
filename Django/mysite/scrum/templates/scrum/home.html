<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Halcyon Days - An Exclusive Freebie for Codrops</title>
    <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/flexslider.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/css/queries.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <style>
        body {
            /* font-family: Arial, Helvetica, sans-serif; */
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>


<body id="top">
    <header id="home">
        <section class="hero" id="hero" style="height:100px;">
            <div class="container">
                <div class="col-md-8 col-md-offset-2 text-center inner">
                    <h1 class="animated fadeInDown" style="margin-top: -2em;">SCRUM SAVER<span></span></h1>
                    <!-- <p class="animated fadeInUp delay-05s">This is description</p> -->
                </div>
            </div>
        </section>
        <div style="width:50%; background:rgb(236, 240, 243);float: left; height:450px;">
            <div class="col-md-8 col-md-offset-2 text-center inner" style=" margin-top: -150px; ">
                <label style="font-size:1.5em; margin-bottom: 20px;">Recordings</label>
            </div>
            <br>
            <div style="margin-left: 250px;">
                <li style="list-style-type:none;"> <button id="myBtn" style="">12 July 2019 </button></li>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>12 July 2019 recording for team IBM Cloud</p>
                <audio controls="controls">
                    <!-- <source src="/i/song.ogg" type="audio/ogg"> -->
                    <source src="{{recording}}" type="audio/mpeg">
                    <embed height="100" width="100" src="/i/song.mp3" />
                    </audio>
            </div>
        </div>
        <script>
            var modal1 = document.getElementById("myModal");
            var btn1 = document.getElementById("myBtn");
            var span1 = document.getElementsByClassName("close")[0];
            btn1.onclick = function() {
                modal1.style.display = "block";
            }
            span1.onclick = function() {
                modal1.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal1) {
                    modal1.style.display = "none";
                }
            }
        </script>
        <div style="width:50%; background:rgb(236, 240, 243);float: right; height:450px;">
            <div class="col-md-8 col-md-offset-2 text-center inner" style=" margin-top: -150px; ">
                <label style="font-size:1.5em; margin-bottom: 20px;">Transcript</label>
            </div>
            <br>
            <div style="margin-left: 250px;">
                <li style="list-style-type:none;"> <button id="myBtn2" style="">12 July 2019</button> </li>
            </div>
        </div>
        <!-- The Modal -->
        <div id="myModal2" class="modal">
            <div class="modal-content">
                <span class="close2">&times;</span>
                <p>{{data}}</p>
                
            </div>
        </div>
        <script>
            var modal2 = document.getElementById("myModal2");
            var btn2 = document.getElementById("myBtn2");
            var span2 = document.getElementsByClassName("close2")[0];
            btn2.onclick = function() {
                modal2.style.display = "block";
            }
            span2.onclick = function() {
                modal2.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
            }
        </script>
    </header>
</body>

</html>
